{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>FORM</title>
</head>

<body>
    <div class="form">
        <form method="POST">
            {% csrf_token %}
            <div class="form_inner">
                <h3>Form</h3>
                {{form.as_p}}
                <div class="btn">
                    <input type="submit" value="Submit" >
                    <input type="reset" value="Reset">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
